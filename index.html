<!DOCTYPE html>
<html>
<head>
  <title>Study Buddy - Start Quiz</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>Start Your Quiz</h1>
  <form id="quizForm">
    <label>Student Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Quiz Session ID:</label><br>
    <input type="text" id="sessionId" required><br><br>

    <button type="submit">Start Quiz</button>
  </form>
  <p id="message" style="margin-top: 1rem;"></p>

  <script>
    document.getElementById('quizForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const sessionId = document.getElementById('sessionId').value;
      const message = document.getElementById('message');

      try {
        const response = await fetch('https://n8n.rollersautomation.work/webhook/d8daf9be-043a-44e8-be81-3d6fa43a39a6', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, quiz_session_id: sessionId })
        });

        if (response.ok) {
          message.textContent = '✅ Quiz started! Check your screen.';
          message.style.color = 'green';
        } else {
          message.textContent = '⚠️ Something went wrong. Check the session ID.';
          message.style.color = 'orange';
        }
      } catch (error) {
        message.textContent = '❌ Could not connect. Try again later.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
